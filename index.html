<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type= "text/css" href = "css/style.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
      
    <h1>Calculator</h1>
    <div class = "container">
        <div class="row">
            <span class = "calculator-result-display column" id = "result-display">0</span>
        </div>
        <div class="row">
            <div class = "calculator-operator-btn column" id = "btn-clear">C</div>
            <div class = "calculator-operator-btn column" id = "btn-backspace">&#8676</div>
            <div class = "calculator-operator-btn column" id = "/">&#247</div>
        </div>
        <div class="row">
            <div class = "calculator-num-btn column" id = "btn-seven">7</div>
            <div class = "calculator-num-btn column" id = "btn-eight">8</div>
            <div class = "calculator-num-btn column" id = "btn-nine">9</div>
            <div class = "calculator-operator-btn column" id = "*">*</div>
        </div>
        <div class="row">
            <div class = "calculator-num-btn column" id = "btn-four">4</div>
            <div class = "calculator-num-btn column" id = "btn-five">5</div>
            <div class = "calculator-num-btn column" id = "btn-six">6</div>
            <div class = "calculator-operator-btn column" id = "-">-</div>
        </div>
        <div class="row">
            <div class = "calculator-num-btn column" id = "btn-one">1</div>
            <div class = "calculator-num-btn column" id = "btn-two">2</div>
            <div class = "calculator-num-btn column" id = "btn-three">3</div>
            <div class = "calculator-operator-btn column" id = "+">+</div>
        </div>
        <div class="row">
            <div class = "calculator-num-btn column" id = "btn-zero">0</div>
            <div class = "calculator-num-btn column" id = "btn-decimal">.</div>
            <div class = "calculator-operator-btn column" id = "btn-equal">=</div>
        </div>
    </div>
</body>
</html>
